box: erlang:21
build:
    steps:
      - script:
        name: compile
        code: rebar3 compile
      - script:
        name: run xref
        code: rebar3 xref
      - script:
        name: run dialyzer
        code: rebar3 dialyzer
      - script:
        name: run test suite
        code: rebar3 eunit
    after-steps:
      - slack-notifier:
        url: ${SLACK_WEBHOOK_URL}
        username: "wercker"
